<html lang="pt-br">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        *{
            font-family: "Poppins", Helvetica, sans-serif;
        }
        body{
            background-color: #0f0f0f;
        }
        #botao_adotar{
            margin-right: 10px;
            margin-bottom: 20px;
            width: 250px;
            text-shadow: 1px 1px 0px black;
            color: #ffd700;
            background-color: #0cb9b3;
            border: 2px solid #ffd700;
            height: 60px;

        }
        #botao_adotar:hover{
            color: white;
            background-color: #0b928e;
            text-shadow: none;
        }

        #botao_doar{
            margin-right: 10px;
            margin-bottom: 20px;
            width: 250px;
            text-shadow: 1px 1px 0px black;
            color: #0cb9b3;
            background-color: transparent;
            border: 2px solid #0cb9b3;
            height: 60px;

        }
        #botao_doar:hover{
            color: black;
            background-color: #ffd700;
            text-shadow: none;
        }

        .dropdown-menu{
            background-color: #0cb9b3 ;
            border: 2px solid #ffd700;
            transition: .3s;
        }
        #dropdown05, #dropdown06, #dropdown07{

            font-size: 20px;
            text-shadow: 1px 1px 0px black;
        }
        .dropdown-item{
            color: white;
            transition: .3s;
        }
        :hover.dropdown-item{
            background-color: #ffd700;
            color: black;
            text-shadow: none;
        }
        a{
            color: #ffd700;
            font-size: 18px;
            font-weight: bold;
        }

        a:hover{
            text-decoration: none;
            color: #0cb9b3;
            transition: 0.3s;
        }
        h5{
            color: white; 
            text-align: center; 
            font-size: 32px;
        }

        .label_txt{
            color: white;
            font-size: 20px;
            margin-top: 10px;
        }

        #botao_salvar{
            width: 100%;
            margin-right: 10px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 0px black;
            color: #ffd700;
            background-color: #0cb9b3;
            border: 2px solid #ffd700;
            height: 60px;
        }
        #botao_salvar:hover{
            color: white;
            background-color: #0b928e;
            text-shadow: none;
        }
        #barra_nav{
            background: linear-gradient(45deg,#0cb9b3, #98f5f2); 
            height: 100px; 
            box-shadow: 0px 2px 0px #ffd700; 
            margin-bottom: 20px;
        }
        .imagem_logo{
            height: 90%;
            background-color: #ffd700;
            border-radius: 50px;
            margin-left: 20px;
            margin-right: 10px;
            border: 2px solid black;
        }
        #nome_header{
            margin-right: 20px;
            color: #ffd700;
            font-weight: bolder;
            font-size: 32px;
            text-shadow: 1px 1px 0px black;
        }
        .lista{
            margin-bottom: 10px;
        }
        .tabela{
            background-color: #272727;
            width: 100%;
            max-width: 2000px;
            border-radius: 10px;
            border: none;
            color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.842) ;
        }
        #num{
            border-top: 2px solid rgb(180, 180, 180);
            border-bottom: none;
        }
        tr{

            padding: 10px 0;
        }
        th{
            padding: 10px 0px 10px 20px;
            border-bottom: 2px solid rgb(180, 180, 180);
        }
        td{
            padding: 10px 0px 10px 20px;
            border-top: 2px solid rgb(180, 180, 180);
        }

    </style>
    <title>{% block title %}SOS Bicharada Home{% endblock title %}</title>
</head>
<body>
